<!DOCTYPE html>
<html lang="en">
<head>
    <title>Prediction Page</title>
</head>
<body style="background-color: black; color: white; text-align: center;">
    <h1>Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label>Upload Your Image:</label>
        <input type="file" name="image" accept=".jpg,.jpeg,.png" required>
        <br><br>
        <input type="submit" value="Predict" style="padding: 10px 20px; background-color: green; color: white;">
    </form>

    {% if prediction %}
        <h2>Hence, The infection type detected as <strong>{{ prediction }}</strong></h2>
        <img src="{{ image_path }}" alt="Uploaded Image" width="300px">
    {% endif %}
</body>
</html>
