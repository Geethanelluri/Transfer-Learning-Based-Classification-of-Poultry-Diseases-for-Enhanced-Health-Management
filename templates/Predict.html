<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction - PoultryDetect</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Georgia, serif;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 2.8rem;
        }
        .btn-success {
            margin-top: 20px;
            padding: 10px 30px;
        }
        .form-control {
            max-width: 500px;
            margin: 0 auto;
        }
        .result {
            margin-top: 40px;
            font-size: 1.5rem;
            font-weight: bold;
            color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction</h1>
        <h4>Image Classification</h4>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="file" class="form-label">Upload Your Image:</label>
                <input class="form-control" type="file" name="file" id="file" required>
            </div>
            <button type="submit" class="btn btn-success">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">
            Hence, the infection type detected is <strong>{{ prediction }}</strong>.
        </div>
        {% endif %}
    </div>
</body>
</html>
